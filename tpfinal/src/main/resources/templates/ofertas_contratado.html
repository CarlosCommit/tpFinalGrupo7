<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<title>Ciudadano</title>
</head>
<body>
	<header th:replace="/layouts/header :: header"></header>




<h1 align="center">OFERTAS EN LAS QUE FUISTE CONTRATADO</h1>



<div class="container col-4">
<div class="card "th:each="oferta: ${lista}">

  <img class="card-img-top" th:src="@{/images/trabajo.png}" height="150" alt="Card image cap">
  
  <div class="card-block">
    <h4 class="card-title"  th:text="${oferta.puestoRequerido}"></h4>
    <p class="card-text"  th:text="${oferta.resumenPuesto}"></p>
  </div>
</div>
</div>

<div th:if="${#lists.isEmpty(lista)}">
                <h2>Aun no te contrataron en ninguna oferta</h2>
            </div>
	<footer th:replace="/layouts/footer :: footer"></footer>
	
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
