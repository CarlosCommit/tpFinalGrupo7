<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<title>login</title>
</head>
<body>
	
	<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Â¡Bienvenido!</h2>
              <p class="text-white-50 mb-5">Ingresa tu cuenta</p>
             <form th:action="@{/login}" method="post">
             
              <div class="form-outline form-white mb-4">
                 <label  class="form-label" for="typeEmailX"></label>
                <input type="number" id="typeEmailX" class="form-control form-control-lg" name="username" />
               
              </div>

              <div class="form-outline form-white mb-4">
                 <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
             
              </div>

          

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
               </form>


              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">No tienes cuenta? <a th:href="@{/usuario/nuevo}" class="text-white-50 fw-bold">Registrarse!</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	
	

	
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
