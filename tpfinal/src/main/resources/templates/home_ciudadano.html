<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<title>Ciudadano</title>
</head>
<body>
	<header th:replace="/layouts/header :: header"></header>
	
	<div class="container">
	<h1>Ciudadano</h1>
	
			<div class="d-grid gap-2">
  <a class="btn btn-primary" type="button" th:href="@{/curriculum/nuevo}">Crear o Modificar Curriculum Vitae</a>
  <a class="btn btn-secondary" type="button" th:href="@{/curriculum/modificar}">Ver Curriculum Vitae</a>
   <a class="btn btn-danger" type="button" th:href="@{/curso/lista}">Cursos online</a>
</div>


<br>
<h3>OFERTAS LABORALES</h3>


 <a th:href="@{/equipos/nuevo}" id="nuevo" class="btn btn-primary">Filtro</a>



<div th:each="oferta: ${lista}" class="card ">
  <div class="card-header text-center h4" th:text="${oferta.puestoRequerido}">
  </div>
  <div class="card-body">
  
    <h5 class="card-title" th:text="${oferta.resumenPuesto}"></h5>
    <h6 class="card-title" th:text="${oferta.requisitos}"></h6>
    <p>telefono</p>
    <p class="card-text" th:text="${oferta.datosContacto}"></p>
    <a href="#" class="btn btn-primary">POSTULARSE</a>
  </div>
  <div class="card-footer text-muted">
  </div>
</div>
<br>
</div>


	<footer th:replace="/layouts/footer :: footer"></footer>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
