<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<title>Ciudadano</title>
</head>
<body>
	<header th:replace="/layouts/header :: header"></header>




<h1 align="center">OFERTAS LABORALES</h1>


 <span>Filtrar Por:</span>
 
<div class="dropdown">

  <button style="float: left;"
    class="btn btn-dark dropdown-toggle btn-sm "
    type="button"
    id="dropdownMenuButton4"
    data-bs-toggle="dropdown"
    aria-expanded="false">
  Provincia</button>
  
  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">    
    <li><a class="dropdown-item" th:href="@{/ciudadano/filtrar/Jujuy}">Jujuy</a></li>
   <li><a class="dropdown-item" th:href="@{/ciudadano/filtrar/Salta }">Salta</a></li>
 
  </ul>
  
</div>
<div class="dropdown">

  <button style="float: left;"
    class="btn btn-dark dropdown-toggle btn-sm "
    type="button"
    id="dropdownMenuButton4"
    data-bs-toggle="dropdown"
    aria-expanded="false">
  Fecha de carga</button>
  
  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">    
    <li><a class="dropdown-item" href="#">Ver Curriculum Vitae</a></li>
    <li><a class="dropdown-item" href="#">Cursos online</a></li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item" href="#">Separated link</a></li>
  </ul>
  
</div>
<div class="dropdown">

  <a style="float: left;"
    class="btn btn-dark  btn-sm "
 
    id="dropdownMenuButton4"
    aria-expanded="false"
    th:href="@{/ciudadano/home}">
  Eliminar Filtros</a>
  
  
</div>


<div class="container col-4">
<div class="card "th:each="oferta: ${lista}">

  <img class="card-img-top" th:src="@{/images/trabajo.png}" height="150" alt="Card image cap">
  
  <div class="card-block">
    <h4 class="card-title"  th:text="${oferta.puestoRequerido}">Card title</h4>
    <p class="card-text"  th:text="${oferta.resumenPuesto}"></p>
    <a th:href="@{/postulante/postularse/}+${oferta.id}" class="btn btn-primary">Postularse</a>
  </div>
</div>
</div>

<div th:if="${#lists.isEmpty(lista)}">
                <h2>Aun no se han creado ofertas</h2>
            </div>
	<footer th:replace="/layouts/footer :: footer"></footer>
	
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
