<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<title>Lista de Docentes</title>
</head>
<body>

 <header th:replace="/layouts/header::header"></header>
<div class="cont">
<!-- INICIO DE TABLA -->
<div class="container">
			<br>
			<p class="h4 mb-10">Contratados</p>
			<br>
			
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Dni</th>
							<th>Email</th>
							<th>Puesto Requerido</th>
							<th></th>
							
							
						</tr>	
						<tr th:each="ciudadano: ${contratados}">
							<td th:text="${ciudadano.usuario.user}"></td>
							<td th:text="${ciudadano.email}"></td>
							<td th:text="${oferta.puestoRequerido}"></td>
								
							<td><a th:href="@{/empleador/verCurriculum/}+${ciudadano.id}"  class="btn btn-primary">Ver Curriculum</a></td>
							
							
				
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
		
		<!-- FIN DE TABLA -->
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

		
</body>
</html>
