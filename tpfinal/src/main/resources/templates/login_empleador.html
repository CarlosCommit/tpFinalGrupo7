<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<title>login</title>
</head>
<body>
	
	
	
	
	<div class="container col-5">
	<h1>Iniciar Sesión</h1>
	<form th:action="@{/empleador/home}" method="POST" th:object="${empleador}">
	
	
	
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Cuit</label>
  <input th:field="*{cuit}" type="number" class="form-control" id="codigoid" placeholder="Ingrese el cuit">
  <div class="text-danger" th:if="${#fields.hasErrors('cuit')}" th:errors="*{cuit}"></div>
	</div>
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
  <input th:field="*{passw}" type="text" class="form-control" id="estadioid" placeholder="Ingrese contraseña">
  <div class="text-danger" th:if="${#fields.hasErrors('passw')}" th:errors="*{passw}"></div>
	</div>
	<br>
	 <a th:href="@{/empleador/nuevo}">Crear usuario</a>
	 <br>
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Ingresar</button>
					 <a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
	</div>
	</form>
	</div>
	
	

	
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
