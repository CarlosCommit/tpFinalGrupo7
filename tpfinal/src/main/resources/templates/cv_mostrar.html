<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	
<title>cv</title>
</head>
<body>
	<header th:replace="/layouts/header :: header"></header>
	<br>
	<div class="container col-7">
	<div class="car">
<div id="cv">
<div th:each="cv: ${curriculum}" class="card ">
  <div class="card-header text-center h4" >
  Curriculum Vitae
  </div>
  <div class="card-body">
  <div class="car">
  	<h6 class="text-center" >Datos personales</h6>
  	</div>
  	<div class="card separar">
  	<div class="single-line">
  	<p>Nombre Completo: </p>
  	<p class="card-title" th:text="${cv.nombre}"></p>
  	</div>
  	<div class="single-line">
  	<p>Dni:</p>
    <p class="card-title" th:text="${cv.dni}"></p>
    </div>
    <div class="single-line">
    <p>Fecha de nacimiento:</p>
     <p class="card-title" th:text="${cv.fechaNacimiento}"></p>
     </div>
     </div>
     <wbr>
     
     <div class="car">
      <h6 class="text-center" >Experiencias Laborales</h6>
      </div>
      <div class="card separar">
      <p class="card-title" th:text="${cv.exLaboral}"></p>
      </div>
      <wbr>
     <div class="car">
      <h6 class="text-center" >Datos academicos</h6>
      </div>
      </div>
      <div class="card separar">
      <p class="card-title" th:text="${cv.educacion}"></p>
      <div class="single-line">
      <p>IDIOMAS:</p>
      <p class="card-title" th:text="${cv.idioma}"></p>
      </div>
      <wbr>
      <div class="car">
      <h6 class="text-center" >Informacion complementaria</h6>
      </div>
      <div class="card separar">
      <p class="card-title" th:text="${cv.infoComplementaria}"></p>
      </div>
      <wbr>
      <div class="car">
     <h6 class="text-center" >Informacion adicional</h6>
     </div>
     <div class="card separar">
    <p class="card-text" th:text="${cv.datAdicional}"></p>
    </div>
  </div>
  <div class="card-footer text-muted">
  </div>
  </div>
</div>
<br>
</div>
<div class="text-center">
<a class="btn btn-secondary" type="button" th:href="@{/curriculum/editar}"  sec:authorize="hasAuthority('CIUDADANO')">Modificar</a>
<button onclick="window.print()" class="btn btn-primary">Imprimir CV</button>
</div>
</div>
	<footer th:replace="/layouts/footer :: footer"></footer>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	
</body>
</html>
