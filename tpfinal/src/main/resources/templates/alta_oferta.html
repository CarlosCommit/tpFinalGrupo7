	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<title>Alta ciudadano</title>
</head>
<body>
	
	
	
	<div class="container">
	<h1>Alta de oferta laboral</h1>
	<form th:action="@{/ciudadano/guardar}" method="POST" th:object="${ciudadano}">
	
	
	
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Puesto Requerido</label>
  <input th:field="*{puestoRequerido}" type="number" class="form-control" id="codigoid" placeholder="Ingrese el puesto requerido">
  <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
	</div>
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Resumen del puesto</label>
  <input th:field="*{resumenPuesto}" type="email" class="form-control" id="nombreid" placeholder="Ingrese resumen del puesto">
  <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	</div>
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Tareas</label>
  <input th:field="*{}" type="text" class="form-control" id="" placeholder="Ingrese tareas">
  <div class="text-danger" th:if="${#fields.hasErrors('')}" th:errors="*{}"></div>
	</div>
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Datos de contacto</label>
  <input th:field="*{}" type="text" class="form-control" id="" placeholder="Ingrese datos de contacto">
  <div class="text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{}"></div>
	</div>
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Jornada</label>
  <input th:field="*{}" type="number" class="form-control" id="" placeholder="Ingrese jornada">
  <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{}"></div>
	</div>
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Requisitos</label>
  <input th:field="*{}" type="date" class="form-control" id="" placeholder="Ingrese requisitos">
  <div class="text-danger" th:if="${#fields.hasErrors('')}" th:errors="*{}"></div>
	</div>
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Salario</label>
  <input th:field="*{}" type="text" class="form-control" id="" placeholder="Ingrese salario">
  <div class="text-danger" th:if="${#fields.hasErrors('')}" th:errors="*{}"></div>
	</div>
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Beneficios</label>
  <input th:field="*{}" type="text" class="form-control" id="" placeholder="Ingrese beneficios">
  <div class="text-danger" th:if="${#fields.hasErrors('')}" th:errors="*{}"></div>
	</div>
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Guardar</button>
					 <a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
	</div>
	</form>
	</div>
	
	

	
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
